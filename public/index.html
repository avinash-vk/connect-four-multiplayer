<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect-4</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <style>

    </style>
</head>
<body>
    <script>
        $(document).ready(()=>{
            document.getElementById('form_ele').addEventListener('click',(e)=>{
                e.preventDefault()
            })
        })
        function randomStr(len, arr) { 
            var ans = ''; 
            for (var i = len; i > 0; i--) { 
                ans +=  
                  arr[Math.floor(Math.random() * arr.length)]; 
            } 
            return ans; 
        } 
        function connectToGame(type){
            room_id = ''
            if(type == 'join'){
                room_id = $('#room_id').text
            }  
            else{
                room_id = randomStr(8,'0123456789abcdefghijklmnopqrstuvwxyz')
            }
            window.location.href = '/'+room_id;
        }   
        function handleSubmit(e){
            e.preventDefault()
        }
    </script>
    <div class = "heading">
        <h2>Welcome to Connect-4</h2>
    </div>
    <form id="form_ele">
        <input type="text" id='room_id' placeholder="enter room" />
        <button type='button' onclick="connectToGame('join')" id='join'>Join Room</button>
        <br/>
        (OR)
        <br/>
        <button type='button' onclick = "connectToGame('create')" id = 'create'>Create Room</button>
    </form>
</body>
</html>
